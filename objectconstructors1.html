<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Object Constructors</title>
  <link rel = "stylesheet"
  type = "text/css"
  href = "style.css" />
</head>
<body>
<div class = "addbookarea">
  <div class = "bookareaxbuttonholder"><button id = "bookareax">x</button></div>
  <div class = "bookareaheader">Add a book?</div>
  <div class = "bookareaquestions">
    <div class = "form">
      <span class = "label"><label for = "title">Title: </label> </span>
      <input type = "text" name = "title" id = "title" autocomplete = "off" required>
    </div>
    <div class = "form">
      <span class = "label"><label for = "author">Author: </label></span>
      <input type = "text" name = "author" id = "author" autocomplete = "off" required>
    </div>
    <div class = "form">
      <span class = "label"><label for = "pagecount">Page Count: </label></span>
      <input type = "text" name = "pagecount" id = "pagecount" autocomplete = "off" required>
    </div>
    <div class = "form">
      <span class = "labelcheck"><label for = "pagecount">Read? </label> </span>
      <input type = "checkbox" name = "read" id = "read" required>
    </div>
    <div class = "form">
      <button id = "submit">Add</button>
    </div>
  </div>
</div>
<div class = "container">
 
  <div class = "topArea"> 
    <div class = "sign">
      My Library
    </div>
    <div class = "topbuttonarea">
      <button class = "addremovebuttons" id = "addbutton">Add</button>
      <button class = "addremovebuttons" id = "removebutton">Remove</button>
    </div>
  </div>
  <div class = "spaceformenu"></div>
<div class = "flex-container" id = "flex-container"></div>



</div>


  <script src="libraryJava.js"></script>
</body>
</html>
